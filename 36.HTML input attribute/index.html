<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" value="Enter Name" readonly >
        <input type="text" value="enter" disabled size="6">
        <input type="text" value="max length" maxlength="4">
        <input type="number" value="number"  min="10" max="20">
        <input type="text" placeholder="Enter Name" required>
        <input type="number" value="1" step="5" >

        <input type="text" value="auto focus"  autofocus>
        <input type="text" value="auto complete" autocomplete="on">
        <input type="text" value="name" name="last">
        <input type="submit" value="Go">
    </form>
</body>
</html>
