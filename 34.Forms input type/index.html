<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            Text:
            <input type="text"><br>
        </div>
        <div>
            Submit button:
            <input type="submit"> <br>
        </div>
        <div>
            Colour:
            <input type="color">
        </div>
        <div>
            Date:
            <input type="date">
        </div>
        <div>
            Email:
            <input type="email">
        </div>
        <div>
            Hidden:
            <input type="hidden" value="Delhi">
        </div>
        <div>
            Number:
            <input type="number">
        </div>
        <div>
            password:
            <input type="password">
        </div>
        <div>
            Reset:
            <input type="reset">
        </div>
        <div>
            Time:
            <input type="time">
        </div>
        <div>
            URL:
            <input type="url">
        </div>
        <div>
            Range:
            <input type="range" min="1" max="100">
        </div>
    </form>
</body>

</html>
