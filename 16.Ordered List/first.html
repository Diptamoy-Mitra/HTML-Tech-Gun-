<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
    <ol start="11">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
    <ol type="A">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
    <ol type="i">
        <li>Coffee
            <ol>
                <li>Black cofee</li>
            </ol>
        </li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
</body>
</html>
